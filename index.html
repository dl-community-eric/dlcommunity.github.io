    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      width: 100%;

      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      position: relative;
    }

    .header::after {
      content: "";

      width: 100%;
      height: 100%;
      background: blue;
      clip-path: polygon(50% 0, 100% 0, 50% 100%, 0 100%);
      opacity: 0.3;
      z-index: 0;
    }

      text-align: center;
    }

    .header img {

      margin-bottom: 10px;
    }

    .header h1 {

      font-size: 32px;
      color: #ffffff;
      text-shadow: 1px 1px 2px #000;
    }

    .description {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      color: #333;
      font-size: 18px;
    }

    .links {
      padding: 30px 20px;
      background-color: #ffffff;
    }

    .link-button {
      display: flex;
      align-items: center;
      gap: 15px;
      margin: 12px auto;
      padding: 14px 20px;
      width: 320px;
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
      background-color: #0066cc;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .link-button img {
      width: 24px;
      height: 24px;
    }

    .link-button:hover {
      background-color: #004a99;
    }
  </style>
</head>
